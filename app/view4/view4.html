<md-card>
    <md-card-title layout="row" layout-xs="column">
        <md-card-title-text id="singleInfo">
            <span class="md-headline">{{ book.title }}</span>
            <span class="md-subhead">By {{ book.author }}</span>
            <div class="buyContainer">
                <div class="bookPrice">{{ book.price | currency }}</div>
                <div class="singleBuy">
                    <md-button class="md-raised" ng-disabled="shopCart.isInCart(book.id)" ng-click="shopCart.addToCart(book)">
                        <span ng-show="!shopCart.isInCart(book.id)">Add to Cart</span>
                        <span ng-show="shopCart.isInCart(book.id)">Added to Cart</span>
                    </md-button>
                </div>
            </div>
            <p id="btm" ng-bind="book.description"></p>
        </md-card-title-text>
        <md-card-title-media id="singleImg">
            <img ng-src="{{ book.image }}" class="md-card-image" alt="{{ book.title }}"></div>
        </md-card-title-media>
    </md-card-title>
</md-card>
