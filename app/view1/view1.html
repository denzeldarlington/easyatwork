<div class="col-sm-4" style="background-color:lavender;">
    <div ng-repeat="book in allBooks track by $index">
        <h3 ng-bind="book.title"></h3>
        <p>{{book.description}}</p>
        <p>Price: {{book.price | currency}}</p>
        <button class="btn btn-info" ng-click="addToCart(book)">Add to cart</button>
    </div>

    <div style="align-content: right">
        <p>Number of item in cart: {{cartAmount()}}</p>
        <button class="btn btn-info" ng-if="thisCart.length > 0" ng-click="checkOut()">Check out</button>
        <button class="btn btn-info" ng-if="thisCart.length > 0" ng-click="emptyCart()">Empty cart</button>
    </div>
</div>
