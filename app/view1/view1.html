
<div class="flex-container">
    <div class="bookInfo" ng-repeat="book in allBooks">
        <h3 id="bookTitle" ng-bind="book.title" ></h3>
        <img ng-click="goTo(book)" ng-src="{{ book.image }}" />
        <p id="bookAuthor">By {{ book.Author }}</p>
        <p id="bookDes">{{ book.description }}</p>
        <div class="buyContainer">
            <div class="centerAlign" id="bookPrice">{{ book.price | currency }}</div>
            <div class="centerAlign"><button class="btn btn-info" id="myBtn" ng-click="addToCart(book)">Add to cart</button></div>
        </div>
    </div>
</div>

<div class="btnHolder">
    <button class="btn btn-danger" ng-click="checkOut()">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> </button>
</div>
