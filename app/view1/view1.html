
<div class="flex-container">
    <div class="bookInfo" ng-repeat="book in allBooks">
        <h3 ng-click="goTo(book)" id="bookTitle" ng-bind="book.title" ></h3>
        <div class="imgContainer">
            <img id="bookImg" ng-click="goTo(book)" ng-src="{{ book.image }}" />
        </div>
        <p id="bookAuthor">By {{ book.author }}</p>
        <p id="bookDes">{{ book.description }}</p>
        <div class="buyContainer">
            <div>{{ book.price | currency }}</div>
            <button class="btn btn-info" ng-click="shopCart.addToCart(book)">Add to cart</button>
        </div>
    </div>
</div>

<div class="btnHolder">
    <button class="btn btn-danger" ng-click="checkOut()">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> </button>
</div>
