
<div>
    <div ng-repeat="book in books">
        <h3 ng-bind="book.title"></h3>
        <p>Description: {{book.description}}</p>
        <p>Price: {{book.price | currency}}</p>
        <button class="btn btn-info" ng-click="addToCart(book)">Add to cart</button>
    </div>

    <div style="align-content: right">
        <p>Number of item in cart: {{thisCart.length}}</p>
        <button ng-if="thisCart.length > 0" ng-click="console.log('Clicked')">Check out</button>
        <button ng-if="thisCart.length > 0" ng-click="emptyCart()">Empty cart</button>
    </div>
</div>
