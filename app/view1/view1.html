
<div class="flex-container">
    <div class="bookInfo" ng-repeat="book in allBooks">
        <h3 ng-click="goTo(book)" id="bookTitle" ng-bind="book.title" ></h3>
        <div class="imgContainer">
            <img id="bookImg" ng-click="goTo(book)" ng-src="{{ book.image }}" />
        </div>
        <p id="bookAuthor">By {{ book.author }}</p>
        <p id="bookDes">{{ book.description }}</p>
        <div class="buyContainer">
            <div class="bookPrice">{{ book.price | currency }}</div>
            <md-button class="md-raised" ng-disabled="shopCart.isInCart(book.id)" ng-click="shopCart.addToCart(book)">
                <span ng-show="!shopCart.isInCart(book.id)">Add to cart</span>
                <span ng-show="shopCart.isInCart(book.id)">Added to cart</span>
            </md-button>
        </div>
    </div>
</div>
