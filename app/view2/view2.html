

<p>Number of items in cart: {{thisCart.length}}</p>

<div ng-repeat="item in thisCart track by $index">
  <p>{{item.title}} : {{item.price | currency}}</p>

</div>

<p>Total sum: {{getSum() | currency}}</p>
<button class="btn btn-info" ng-if="thisCart.length > 0" ng-click="emptyCart()">Empty cart</button>
