
<div class="cartContainer">

  <h3>Number of items in cart: {{ getAmount() }}</h3>

  <div class="cart">
    <table style="overflow-x:auto;">
      <tr id="cartTable">
        <th></th>
        <th>Item</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Total Price</th>
      </tr>


      <tr ng-repeat="item in getCart() track by $index">
        <td id="cartImg"><img ng-src="{{ item.image }}" id="cart"></td>
        <td> {{ item.title }} </td>
        <td> {{item.price | currency}} </td>
        <td id="amount">
          <md-button class="md-fab md-mini md-primary" ng-disabled="item.amount <= 1" ng-click="decrease(item)">-</md-button>
          {{item.amount}}
          <md-button class="md-fab md-mini md-primary" ng-click="increase(item)">+</md-button>
        </td>
        <td>{{item.price * item.amount | currency}}</td>
        <td><md-button class="md-raised" ng-click="remove(item)">Remove</md-button></td>
      </tr>

    </table>
  </div>

  <div class="emptyCart" ng-if="getCart().length < 1">The cart is empty.</div>

  <div class="fixed cartTotal">
    <p align="center">Total sum: {{getSum() | currency}}</p>
    <md-button class="md-raised" ng-disabled="getCart().length < 1" ng-click="emptyCart()">Empty cart</md-button>
    <md-button class="md-raised" ng-disabled="true" ng-click="emptyCart()">Buy</md-button>
  </div>
</div>
